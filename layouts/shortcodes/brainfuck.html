<div class="terminal-window" style="
    background: #1e1e1e;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    font-family: 'Fira Code', monospace;
    overflow: hidden;
    margin: 2rem 0;
    border: 1px solid #333;
">
    <div class="terminal-header" style="
        background: #2d2d2d;
        padding: 10px 15px;
        display: flex;
        gap: 8px;
        align-items: center;
        border-bottom: 1px solid #333;
    ">
        <div style="width: 12px; height: 12px; border-radius: 50%; background: #ff5f56;"></div>
        <div style="width: 12px; height: 12px; border-radius: 50%; background: #ffbd2e;"></div>
        <div style="width: 12px; height: 12px; border-radius: 50%; background: #27c93f;"></div>
        <span style="margin-left: 10px; color: #aaa; font-size: 0.8rem;">brainfuck_vm.js</span>
    </div>

    <div class="terminal-body" style="padding: 20px;">
        
        <div style="background: #252526; padding: 15px; border-radius: 4px; border: 1px dashed #444; margin-bottom: 20px;">
            <label style="color: #4ec9b0; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold;">
                Generate Code from Text
            </label>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <input type="text" id="bf-input-text" maxlength="30" placeholder="Type text (max 30 chars)..." style="
                    flex-grow: 1;
                    background: #1e1e1e;
                    border: 1px solid #555;
                    color: #fff;
                    padding: 8px;
                    border-radius: 4px;
                    font-family: inherit;
                ">
                <button onclick="generateBrainfuck()" style="
                    background: #4ec9b0;
                    color: #000;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 4px;
                    font-weight: bold;
                    cursor: pointer;
                ">Generate</button>
            </div>
            <p style="color: #888; font-size: 0.75rem; margin-top: 5px;">
                *Converts ASCII values into +/- commands automatically.*
            </p>
        </div>

        <label style="color: #666; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold;">Source Code</label>
        <textarea id="bf-source" style="
            width: 100%;
            height: 120px;
            background: #252526;
            color: #d4d4d4;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            font-family: inherit;
            margin-top: 8px;
            resize: vertical;
            font-size: 0.9rem;
        ">++++++++++[>+++++++>++++++++++>+++>+<<<<-]>++.>+.+++++++..+++.>++.<<+++++++++++++++.>.+++.------.--------.>+.>.</textarea>

        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button onclick="runBrainfuck()" style="background: #0e639c; color: #fff; border: none; padding: 8px 20px; border-radius: 4px; font-weight: bold; cursor: pointer;">Run Program</button>
            <button onclick="clearOutput()" style="background: transparent; color: #ccc; border: 1px solid #555; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Reset</button>
        </div>

        <div style="margin-top: 20px;">
            <label style="color: #666; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold;">Output</label>
            <div id="bf-output" style="background: #000; color: #33ff00; padding: 15px; border-radius: 4px; min-height: 40px; margin-top: 8px; font-family: 'Courier New', monospace; border-left: 3px solid #33ff00;"></div>
        </div>
    </div>
</div>

<script>
// --- NEW FUNCTION: Text to Brainfuck Converter ---
function generateBrainfuck() {
    const input = document.getElementById('bf-input-text').value;
    const outputArea = document.getElementById('bf-source');
    
    if(!input) return;

    let code = "";
    let currentCellVal = 0;

    // Clear memory command at start (optional, but good practice)
    code += "[-]"; 

    for (let i = 0; i < input.length; i++) {
        let targetAscii = input.charCodeAt(i);
        let diff = targetAscii - currentCellVal;

        if (diff > 0) {
            for(let j=0; j<diff; j++) code += "+";
        } else {
            for(let j=0; j<-diff; j++) code += "-";
        }
        
        code += "."; // Print character
        currentCellVal = targetAscii; // Optimisation: Remember current value so we don't start from 0
    }

    outputArea.value = code;
    
    // Auto-run visual feedback
    document.getElementById('bf-output').innerText = "Code Generated! Click 'Run Program' to execute.";
}

// --- EXISTING INTERPRETER LOGIC ---
function runBrainfuck() {
    const source = document.getElementById('bf-source').value;
    const outputDiv = document.getElementById('bf-output');
    outputDiv.innerText = "";
    
    const tape = new Uint8Array(30000);
    let ptr = 0;
    let out = "";
    const code = source.replace(/[^><+\-.,\[\]]/g, '');
    const jumps = {};
    const stack = [];
    
    for (let i = 0; i < code.length; i++) {
        if (code[i] === '[') stack.push(i);
        else if (code[i] === ']') {
            if (!stack.length) return;
            const start = stack.pop();
            jumps[start] = i;
            jumps[i] = start;
        }
    }

    let ops = 0;
    for (let ip = 0; ip < code.length; ip++) {
        if (ops++ > 1000000) { out += "\n[Error: Infinite Loop]"; break; }
        const cmd = code[ip];
        switch (cmd) {
            case '>': ptr++; break;
            case '<': ptr--; break;
            case '+': tape[ptr]++; break;
            case '-': tape[ptr]--; break;
            case '.': out += String.fromCharCode(tape[ptr]); break;
            case '[': if (tape[ptr] === 0) ip = jumps[ip]; break;
            case ']': if (tape[ptr] !== 0) ip = jumps[ip]; break;
        }
    }
    outputDiv.innerText = out || "[No Output]";
}

function clearOutput() { 
    document.getElementById('bf-output').innerText = ""; 
    document.getElementById('bf-input-text').value = "";
}
</script>
